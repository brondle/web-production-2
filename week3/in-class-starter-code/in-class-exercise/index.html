<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transforms Exercise</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Transforms Exercise</h1>
      <h3>Transform me!</h3>    
    <section class="transforming">
      <div class="box"></div>
    </section>
    <h3> Animate me!</h3>
    <section class="animating">
      <div>
        <button class="btn"></button>
      </div>
    </section>
    <section class="keyframes">
      <div class="box"></div>
      <div class="circle"></div>
    </section>
    <h3> Do something to me with JavaScript! </h3>
    <section class="javascript">
      <div id="clickable"></div>
    </section>
  </body>
</html>
